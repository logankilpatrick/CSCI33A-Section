<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%; height:800px"/>
    </body>
    <script>

        const svg = d3.select('#svg');

        const c = svg.append('circle')
                     .attr('cx', 200)
                     .attr('cy', 200)
                     .attr('r', 100)
                     .style('fill', 'cyan');


        function move (x, y, duration, delay) {
          c.transition()
           .duration(duration)
           .delay(delay)
           .attr('cx', x)
           .attr('cy', y);

        }

        c.on('click', function() {
          i = 0
          delay = 0;
          duration = 1000;

          while (i<10) {
            move(500,200,duration,delay);
            delay += 1000;
            duration -= 75;

            move(500,500,duration,delay);
            delay += 1000;
            duration -= 75;

            move(200,500,duration,delay);
            delay += 1000;
            duration -= 75;

            move(200,200,duration,delay);
            delay += 1000;
            duration -= 75;

            i++;
          }

        });

    </script>
</html>
